<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            border: 2px solid rgb(107, 107, 41);
            display: grid;
            grid-template-columns: 120px 100px;
            grid-template-rows: 70px 70px 80px;
        }
        .items{
            border: 2px solid rgb(152, 119, 184);
            height: 55px;
            width: 55px;
        }
        .items.item4{
            grid-column: 1/2;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items item4">4</div>
        <div class="items">5</div>
    </div>
</body>
</html>
